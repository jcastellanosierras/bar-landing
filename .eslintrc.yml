root: true
parser: '@typescript-eslint/parser'
extends: 
  - 'plugin:astro/recommended'
overrides:
  - files:
    - "*.{astro,ts,tsx}"
    parser: astro-eslint-parser
    parserOptions:
      parser: '@typescript-eslint/parser'
      extraFileExtensions:
        - ".astro"
rules:
  semi: ['error', 'never']
  quotes: ['error', 'single']